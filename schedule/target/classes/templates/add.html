<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css?family=Playfair');
    body {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .container {
        background-color: #191A1F;
        padding: 20px;
        border-radius: 5px;
    }
    header {
        background-color: #191A1F;
        font-style: normal;
        font-family: "Playfair", sans-serif;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #aaa;
    }
    .button {
        display: inline-block;
        padding: 8px 16px;
        background-color: dodgerblue;
        color: white;
        border: none;
        border-radius: 3px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: dodgerblue;
    }
    h1 {
        font-family: "Playfair", sans-serif;
        color: white;
    }
    h3 {
        color: white;
        font-size: 25px;
    }
    .error {
        color: red;
        font-size: 14px;
        font-weight: bold;
    }
    .logo {
        font-family: "Playfair", sans-serif;
        font-weight: 700;
        font-size: 26px;
        line-height: 1.19;
        letter-spacing: 0.03em;
        text-decoration: none;
        padding-right: 93px;
    }
    .logo-item {
        color: dodgerblue;
    }
    p1 {
        color: white;
    }

</style>
<div th:fragment="header">
    <div class="header2 d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">


        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="button me-3 py-2 text-decoration-none" href="/">Головна</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule">Розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule/sport/add">Додати розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/company">Про компанію</a>
            <a class="button me-3 py-2 text-decoration-none" href="/login">Авторизація</a>
        </nav>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1>Додавання розкладу</h1>
    <form action="/schedule/sport/add" method="post" th:object="${schedule}">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title error</div>
        <input type="text" name="title" placeholder="Введіть назву змагань" class="form-control"><br>
        <div th:if="${#fields.hasErrors('place')}" th:errors="*{place}" class="error">Place error</div>
        <input type="text" name="place" placeholder="Введіть місце проведення змагань" class="form-control"><br>
        <p1>Введіть дату змагань</p1>
        <div th:if="${#fields.hasErrors('game.date')}" th:errors="*{game.date}" class="error">Date error</div>
        <input type="datetime-local" name="game.date" class="form-control" ><br>
        <div th:if="${#fields.hasErrors('team1')}" th:errors="*{team1}" class="error">Team1 error</div>
        <input type="text" name="team1" placeholder="Введіть назву першої команди" class="form-control"><br>
        <div th:if="${#fields.hasErrors('team2')}" th:errors="*{team2}" class="error">Team2 error</div>
        <input type="text" name="team2" placeholder="Введіть назву другої команди" class="form-control"><br>
        <div th:if="${#fields.hasErrors('game.players1')}" th:errors="*{game.players1}" class="error">Players 1 error</div>
        <input type="text" name="game.players1" placeholder="Введіть учасників першої команди" class="form-control"><br>
        <div th:if="${#fields.hasErrors('game.players2')}" th:errors="*{game.players2}" class="error">Players 2 error</div>
        <input type="text" name="game.players2" placeholder="Введіть учасників другої команди" class="form-control"><br>

        <input type="hidden" name="result1" placeholder="Введіть рахунок першої команди" class="form-control"><br>
        <input type="hidden" name="result2" placeholder="Введіть рахунок другої команди" class="form-control"><br>
        <button type="submit" class="button btn btn-success">Додати</button>
    </form>
</div>

</body>
</html>
