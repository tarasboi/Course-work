<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link href="../css/regist.css" rel="stylesheet">
<head>
    <title>Вхід в акаунт</title>
</head>
<body>
<div th:fragment="header">
    <div class="header2 d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">


        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="button me-3 py-2 text-decoration-none" href="/">Головна</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule">Розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule/sport/add">Додати розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/company">Про компанію</a>
            <a class="button me-3 py-2 text-decoration-none" href="/login">Авторизація</a>
        </nav>
    </div>
</div>
<div class="container">
    <h1>Вхід в акаунт</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        Неправильне ім'я або пароль.
    </div>
    <div th:if="${param.logout}">
        Ви вийшли з облікового запису
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Ім'я: <input type="text" name="username"/> </label></div>
        <div><label> Пароль: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Війти"/></div>
    </form><br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Вийти з акаунту"/>
    </form><br>
    <a class="button me-3 py-2 text-decoration-none" href="/reg">Зареєструватися</a>
</div>

</body>
</html>
