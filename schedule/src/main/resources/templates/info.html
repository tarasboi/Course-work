<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="../css/schedule.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <div class="header2 d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">


        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="button me-3 py-2 text-decoration-none" href="/">Головна</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule">Розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule/sport/add">Додати розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/company">Про компанію</a>
            <a class="button me-3 py-2 text-decoration-none" href="/login">Авторизація</a>
        </nav>
    </div>
</div>
<div class="container mt-5">
    <div th:each="el : ${schedule}" class="alert alerts-info mt-2">
        <h2 th:text="${el.title}"/>
        <p1><b>Час проведення:</b> <span th:text="${el.game.date}"/></p1><br>
        <p1><b>Місце проведення:</b> <span th:text="${el.place}"/></p1>
        <h2><b>Команди</b></h2>
        <div class="d-flex justify-content-between">
            <p1 th:text="${el.team1}"></p1>
            <p1 th:text="${el.team2}"></p1>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <p3 th:text="${el.game.players1}"></p3>
            </div>
            <div>
                <p3 th:text="${el.game.players2}"></p3>
            </div>
        </div>
        <h2><b>Рахунок</b></h2>
        <div class="d-flex justify-content-between">
            <p2 th:text="${el.result1}"></p2>
            <p2 th:text="${el.result2}"></p2>
        </div>
        <a th:href="'/schedule/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
        <form th:action="'/schedule/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>

</body>
</html>
