<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="../css/regist.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <div class="header2 d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">


        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="button me-3 py-2 text-decoration-none" href="/">Головна</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule">Розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/schedule/sport/add">Додати розклад</a>
            <a class="button me-3 py-2 text-decoration-none" href="/company">Про компанію</a>
            <a class="button me-3 py-2 text-decoration-none" href="/login">Авторизація</a>
        </nav>
    </div>
</div>
<div class="container">
    <h1>Регистрація</h1>
    <form th:action="@{/reg}" method="post">
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div>
            <label> Ім'я: <input type="text" name="username"/> </label>
        </div>
        <div>
            <label> Пароль: <input type="password" name="password"/> </label>
        </div>
        <div><input type="submit" value="Реєстрація"/></div>
    </form>
</div>

</body>
</html>
